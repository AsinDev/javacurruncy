<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background: #f4f6f9;
    }
    .card {
      display: inline-block;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      background: white;
      max-width: 400px;
    }
    select, input, button {
      padding: 12px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 80%;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
    .search-box {
      width: 80%;
      padding: 8px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üåç Live Currency Converter</h2>
    <input type="number" id="amount" placeholder="Enter Amount" />
    <br>

    <input type="text" id="searchFrom" class="search-box" placeholder="Search From Currency">
    <select id="from"></select>

    <input type="text" id="searchTo" class="search-box" placeholder="Search To Currency">
    <select id="to"></select>

    <br>
    <button onclick="convert()">Convert</button>
    <p id="result">Converted Amount: </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
